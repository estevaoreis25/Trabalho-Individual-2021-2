version: '3.5'

volumes:
  data:
  #bundler_gems:

services:
  db:
    image: postgres:14
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - data:/var/lib/postgresql/data
      - type: tmpfs
        target: /data/shm
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0' && rails db:setup"
    volumes:
      - .:/rails-app
      #- bundler_gems:usr/local/bundle/
    ports:
      - "3000:3000"
    depends_on:
      - db